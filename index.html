<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rating</title>
  </head>
  <body>
    <div id="container">
      <div id="box">
        <div class="content">
          <img id="star-img" src="images/icon-star.svg" alt="" />
          <div class="text-box">
            <h1>How did we do?</h1>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improving our offering!
            </p>
          </div>
          <div class="btn-container">
            <button onclick="btn1()" class="buttons">1</button>
            <button onclick="btn2()" class="buttons">2</button>
            <button onclick="btn3()" class="buttons">3</button>
            <button onclick="btn4()" class="buttons">4</button>
            <button onclick="btn5()" class="buttons">5</button>
          </div>
          <button onclick="SubmitEvent()" id="sub-btn">S U B M I T</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
